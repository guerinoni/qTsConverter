name: linuxPackages

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+*'

jobs:
  packaging:
    strategy:
      matrix:
        qt_version: [5.15.2]
        platform: [ubuntu-latest]
        arch: [x64]
      fail-fast: false
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Dependencies
        shell: bash
        run: |
          sudo apt install libgl-dev libx11-dev libxkbcommon-x11-dev

      - name: Installing Qt
        uses: jurplel/install-qt-action@v3.2.1
        with:
          version: ${{ matrix.qt_version }}
          arch: ${{ matrix.qtarch }}
          cached: ${{ steps.cache-qt.outputs.cache-hit }}

      - name: Build
        shell: bash
        run: |
          cd scripts
          ./compile.sh

      - name: makeUniversal
        shell: bash
        run: |
          cd scripts
          ./universal.sh ${GITHUB_REF#refs/*/}

      - name: makeDebian
        shell: bash
        run: |
          cd scripts
          ./debian.sh ${GITHUB_REF#refs/*/}

      - name: UploadUniversal
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file_glob: true
          file: ../qTsConverter_universal_*.zip
          tag: ${{ github.ref }}
          overwrite: true
          body: "linux universal binary release"

      - name: UploadDebian
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file_glob: true
          file: ../qTsConverter_debian_*.deb
          tag: ${{ github.ref }}
          overwrite: true
          body: "debian package release"
